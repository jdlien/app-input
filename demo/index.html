<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AppInput Demo</title>
    <link rel="stylesheet" href="demo.css" />
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  </head>

  <body class="p-6 bg-gray-400 dark:bg-gray-800 dark:text-white">
    <main class="max-w-3xl mx-auto bg-gray-200 dark:bg-gray-900 rounded-xl p-8 shadow-xl">
      <h1 class="text-4xl font-semibold text-center text-gray-800 dark:text-gray-200">AppInput Demo</h1>
      <div class="text-center">
        <p class="my-8">
          This is a demonstration of several types of inputs that can be generated by the AppInput class.
        </p>

        <div>Install this AppInput pcakge through npm:</div>

        <div>
          <code>npm install @jdlien/app-input</code>
        </div>

        <p class="my-8">
          Source code and documentation at
          <a
            href="https://github.com/jdlien/app-input/"
            class="text-blue-700 dark:text-blue-400 hover:underline">github.com/jdlien/app-input</a>.
        </p>
      </div>
      <form id="demo-form" class="space-y-3 max-w-2xl mx-auto mb-12">
      </form>

      </div>
    </main>

    <script src="../dist/appInput.js"></script>
    <script src="../node_modules/@jdlien/validator/dist/validator.js"></script>
    <script>
      const form = document.getElementById('demo-form')
      // Create a text input and returns a form-item div element
      new AppInput({
        label: 'Text Input',
        name: 'text',
        // type: 'text', // text is the default, so this could be omitted
        placeholder: 'Enter some text',
        required: true,
      }).appendToForm(form)

      new AppInput({
        type: 'datetime',
        name: 'datetime',
        label: 'Date and Time',
      }).appendToForm(form)

      new AppInput({
        label: 'Select an Option',
        name: 'select1',
        type: 'select',
        placeholder: 'Enter some text', // TODO: Maybe this should be the label for the first, empty item?
        options: [
          { value: '1', label: 'Option 1' },
          { value: '2', label: 'Option 2' },
          { value: '3', label: 'Option 3' },
        ],
        value: 2 // Preselect the second option
      }).appendToForm(form)

      new AppInput({
        label: 'Check this box',
        name: 'check1',
        type: 'checkbox',
      }).appendToForm(form)

      new AppInput({
        label: 'Check some options',
        name: 'check-multi1',
        type: 'checkbox',
        options: [
          { value: '1', label: 'Option 1' },
          { value: '2', label: 'Option 2' },
          { value: '3', label: 'Option 3' },
        ],
        value: 2 // Preselect the second option, This doesn't seem to work with multiple values yet.
      }).appendToForm(form)

      new AppInput({
        type: 'decimal',
        label: 'Decimal Input',
      }).appendToForm(form)

      new AppInput({
        type: 'number',
        label: 'Number Input',
      }).appendToForm(form)

      new AppInput({
        type: 'email',
        label: 'Email',
      }).appendToForm(form)

      new AppInput({
        type: 'password',
        label: 'Password',
      }).appendToForm(form)

      new AppInput({
        type: 'color',
        label: 'Color',
      }).appendToForm(form)

      new AppInput({
        type: 'display',
        label: 'Display',
        value: 'This is a display input',
      }).appendToForm(form)

      new AppInput({
        type: 'submit',
        name: 'submit1',
        value: 'Submit Button',
        label: '',
      }).appendToForm(form)

      const validator = new Validator(form)
    </script>
  </body>

</html>
